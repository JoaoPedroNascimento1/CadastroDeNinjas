<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Miss√µes Ninja</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.6)
      ),
      url("https://wallpapers.com/images/hd/naruto-konoha-background-0y3j8p0w8j3v5z5g.jpg");
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #ff8c00;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    table {
      width: 100%;
      max-width: 1100px;
      margin: auto;
      border-collapse: collapse;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    thead {
      background: #ff8c00;
      color: #000;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    tbody tr:hover {
      background-color: rgba(255, 140, 0, 0.15);
    }

    img {
      border-radius: 10px;
      margin-top: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .acoes a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 4px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    .btn-detalhes {
      background: #1e90ff;
      color: white;
    }

    .btn-detalhes:hover {
      background: #0b63c9;
    }

    .btn-deletar {
      background: #dc143c;
      color: white;
    }

    .btn-deletar:hover {
      background: #a0102c;
    }

    .sem-ninja {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>üìú Lista de Miss√µes Ninja</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Miss√£o</th>
    <th>Dificuldade</th>
    <th>Ninja</th>
    <th>A√ß√µes</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="missao : ${missoes}">
    <td th:text="${missao.id}"></td>
    <td th:text="${missao.nome}"></td>
    <td th:text="${missao.dificuldade}"></td>

    <td>
      <div th:if="${missao.ninja != null}">
        <strong th:text="${missao.ninja.nome}"></strong><br>
        <img th:src="${missao.ninja.imgUrl}" width="90">
      </div>

      <div th:if="${missao.ninja == null}" class="sem-ninja">
        Sem ninja atribu√≠do
      </div>
    </td>

    <td class="acoes">
      <a class="btn-detalhes"
         th:href="@{/missoes/ui/listar/{id}(id=${missao.id})}">
        Detalhes
      </a>

      <a class="btn-deletar"
         th:href="@{/missoes/ui/deletar/{id}(id=${missao.id})}"
         onclick="return confirm('Deseja realmente deletar esta miss√£o?')">
        Deletar
      </a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
